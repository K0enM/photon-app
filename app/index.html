<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/photon.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <title>Play & Pause</title>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <ul class="list-group pull-left">
          <li class="list-group-header">
            <input class="form-control" type="text" placeholder="Zoek Muziek">
          </li>

          <li class="list-group-item">
            <div class="media-body">
              <strong>Muziek 1</strong>
              <p>BlaBlaBla</p>
            </div>
          </li>

          <li class="list-group-item">
            <div class="media-body">
              <strong>Muziek 2</strong>
              <p>BlaBlaBla</p>
            </div>
          </li>
        </ul>


      </div>

      <footer class="toolbar toolbar-footer title">
        <img src="images/play.png" class="play"/>
        <img src="images/pause.png" class="pause"/>

        <div>Icons made by <a href="http://www.flaticon.com/authors/sherzod-mirzaakhmedov" title="Sherzod Mirzaakhmedov">Sherzod Mirzaakhmedov</a>, <a href="http://www.flaticon.com/authors/tracy-tam" title="Tracy Tam">Tracy Tam</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
      </footer>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
